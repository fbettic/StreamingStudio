<div class="card">
  <div class="ratio-container">
    <img
    [src]="filmData.image"
    alt="Póster de la Película"
  />
  </div>
  
  <div class="card-info">
    <h2>{{filmData.title}}</h2>
    <p>Año: {{filmData.year}}</p>
    <p>Director: Director de la Película</p>
    <p>{{filmData.overview}}</p>
  </div>
</div>
