<h1 mat-dialog-title>
  <ng-container *ngIf="message?.title">{{ message?.title }}</ng-container>
  <ng-container *ngIf="!message?.title">Se ha producido un error</ng-container>
</h1>

<div mat-dialog-content>
  <p [innerHTML]="message?.text"></p>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Ok</button>
</div>
