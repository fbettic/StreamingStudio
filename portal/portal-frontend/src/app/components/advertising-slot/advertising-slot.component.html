<a [href]="url" target="_blank" class="slot">
  <div
    
    [style]="{
    'height': height ? height + 'px' : '100%',
    'width': width ? width + 'px' : '100%',
  }"
  >
    <img
      [src]="image"
      [alt]="text"
      [style]="{
    'height': height ? height + 'px' : '100%',
    'width': width ? width + 'px' : '100%',
  }"
    />
  </div>
</a>
