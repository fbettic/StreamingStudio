<a [href]="advertising()?.redirectUrl" target="_blank" class="slot" (click)="onClick()">
  <div
    [style]="{
    'height': height ? height + 'px' : '100%',
    'width': width ? width + 'px' : '100%',
  }"
  >
    <img
      [src]="advertising()?.imageUrl"
      [alt]="advertising()?.bannerText"
      [style]="{
    'height': height ? height + 'px' : '100%',
    'width': width ? width + 'px' : '100%',
  }"
    />
  </div>
</a>
