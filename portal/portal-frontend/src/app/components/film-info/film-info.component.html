<div class="row">
  <div class="col-md-4">
    <img
      class="img-fluid film-cover"
      [src]="film()?.cover"
      alt="{{ film()?.title }} Cover"
    />
  </div>
  <div class="col-md-8 film-details">
    <p><strong>Plataformas:</strong> {{ film()?.platforms }}</p>
    <p><strong>Director:</strong> {{ film()?.director }}</p>
    <p><strong>Año:</strong> {{ film()?.year }}</p>
    <p><strong>Géneros:</strong> {{ film()?.genres }}</p>
    <p><strong>Actores:</strong> {{ film()?.actors }}</p>
    <p><strong>Descripción:</strong> {{ film()?.description }}</p>
    <div>
      <div class="d-grid gap-2 d-md-block">
        @for (platform of filteredPlatforms; track platform.platformId) {
        <button
          class="btn btn-primary"
          (click)="onPlatformSelect(platform.platformId)"
        >
          {{ platform.platformName }}
        </button>
        }
      </div>
    </div>
  </div>
</div>
