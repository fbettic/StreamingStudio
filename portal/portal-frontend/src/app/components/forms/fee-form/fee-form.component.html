<form [formGroup]="feeFormGroup">
    @if (error) {
    <div class="p-3 mb-2 border rounded border-danger-subtle bg-danger-subtle text-danger-emphasis">
      {{error}}
    </div>
    }
  
    <div class="row mb-3">
      <div class="col-md-7">
        <label for="feeType" class="form-label">Fee name</label>
        <input
          formControlName="feeType"
          class="form-control"
          id="feeType"
          placeholder="NAME_FEE"
          autocomplete="true"
        />
      </div>
      <div class="col-md-5">
        <label for="feeValue" class="form-label">Fee Mount</label>
        <input
          formControlName="feeValue"
          class="form-control"
          id="feeValue"
          type="number"
          placeholder="0,00"
          autocomplete="true"
        />
      </div>
    </div>
    
    <div class="mt-3 row justify-content-end">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="submit()">
          Submit
        </button>
      </div>
    </div>
    
  </form>
