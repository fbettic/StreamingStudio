<form [formGroup]="targetFormGroup">
    @if (error) {
    <div class="p-3 mb-2 border rounded border-danger-subtle bg-danger-subtle text-danger-emphasis">
      {{error}}
    </div>
    }
  
    <div class="row mb-3">
      <div class="col">
        <label for="targetTitle" class="form-label">Target Title</label>
        <input
          formControlName="targetTitle"
          class="form-control"
          id="targetTitle"
          placeholder="Autos"
          autocomplete="true"
        />
      </div>
    </div>
    
    <div class="mt-3 row justify-content-end">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="submit()">
          Submit
        </button>
      </div>
    </div>
    
  </form>
