

  <div class="d-flex justify-content-center">
    <div class="platform-list">
    <div class="col"></div>

    <ul class="list-group">
      @for (platform of platforms; track platform.platformId) {
      <li class="list-group-item">
        <img
          [src]="platform.imageUrl"
          alt=""
          class="platform-logo me-4"
        />
        <span>{{ platform.platformName }}</span>
        @if(platform.linked){
        <div class="float-end">
          <button class="btn btn-danger btn-sm" (click)="unlink(platform)">
            Unlink
          </button>
        </div>
        }@else{
        <div class="float-end">
          <button
            class="btn btn-primary btn-sm"
            (click)="link(platform, 'SIGNUP')"
          >
            Signup
          </button>
          <button
            class="btn btn-secondary btn-sm"
            (click)="link(platform, 'LOGIN')"
          >
            Login
          </button>
        </div>
  
        }
      </li>
      }
    </ul>
  </div>
</div>
