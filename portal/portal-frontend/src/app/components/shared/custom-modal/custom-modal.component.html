<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="form-modal">{{modalTitle}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="onCloseButtonClick(modal)"></button>
	</div>
	<div class="modal-body">
		<ng-content/>
	</div>
</ng-template>


<button class="btn btn-primary" (click)="open()" [hidden]="!showButton()">Add</button>
