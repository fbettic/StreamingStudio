<input
  type="text"
  (input)="filterAdvertisers(filter.value)"
  placeholder="Buscar..."
  #filter
/>
<app-modal-form modalTitle="New advertiser" (onClose)="onModalClose()">
  <app-advertiser-form
    [advertiser]="itemSelected"
    (doRefresh)="refreshList()"
  ></app-advertiser-form>
</app-modal-form>
<app-table
  [headers]="headers"
  [items]="filteredList"
  (editClicked)="onEditItem($event)"
  (deleteClicked)="onDeleteItem($event)"
/>
