<app-custom-modal modalTitle="Advertising form" (onClose)="onModalClose()" [showButton]="showAddNewButton()">
  <app-advertising-form
    [advertising]="itemSelected"
    [advertiserId]="advertiserId()"
    (doRefresh)="refreshList()"
  />
</app-custom-modal>
<app-table
  [headers]="headers"
  [items]="filteredList"
  (editClicked)="onEditItem($event)"
  (deleteClicked)="onDeleteItem($event)"
/>
