<input
  type="text"
  (input)="filterFee(filter.value)"
  placeholder="Buscar..."
  #filter
/>
<app-custom-modal
  modalTitle="Streaming Platform Form"
  (onClose)="onModalClose()"
>
  <app-fee-form [fee]="itemSelected" (doRefresh)="refreshList()" />
</app-custom-modal>
<app-table
  [headers]="headers"
  [items]="filteredList"
  (editClicked)="onEditItem($event)"
  (deleteClicked)="onDeleteItem($event)"
/>
