<div
  [ngClass]="
    type() === 'carousel'
      ? 'row overflow-x-auto d-flex flex-row flex-nowrap'
      : 'row'
  "
>
  @if(films().length === 0){

  <div class="row justify-content-center">
    <h3 class="text-center" i18n>Nothing to see here</h3>
  </div>
  }@else { @for (film of films(); track film.filmId) {
  <div class="col-md-4 col-sm-6 mb-4" (click)="onFilmClick.emit(film)">
    <div class="card">
      <div class="card-header">
        <p>{{ film.platforms.replaceAll(",", ", ") }}</p>
      </div>
      <div class="ratio-container">
        <img [src]="film.cover" [alt]="film.title + 'cover'" />
      </div>

      <div class="card-info">
        <h2>
          {{ film.title }}
        </h2>
        <p i18n>
          Year: <span>{{ film.year }}</span>
        </p>
        <p i18n>
          Director: <span>{{ film.director }}</span>
        </p>
        <p>{{ film.actors.replaceAll(",", ", ") }}</p>
        <div class="description">
          <p>
            <span>{{ film.description }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  } }
</div>
