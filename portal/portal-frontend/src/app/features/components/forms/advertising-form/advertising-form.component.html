<form [formGroup]="advertisingFormGroup">
  @if (error) {
  <div
    class="p-3 mb-2 border rounded border-danger-subtle bg-danger-subtle text-danger-emphasis"
  >
    {{ error }}
  </div>
  }
  <div class="row mb-3"></div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="referenceId" class="form-label" i18n>Reference ID</label>
      <input
        formControlName="referenceId"
        type="text"
        class="form-control"
        id="referenceId"
        placeholder="1256"
      />
    </div>
    <div class="col-md-6">
      <label for="redirectUrl" class="form-label" i18n>Redirect URL</label>
      <input
        formControlName="redirectUrl"
        type="text"
        class="form-control"
        id="redirectUrl"
        placeholder="https://example.com"
      />
    </div>
    <div class="col-md-6">
      <label for="imageUrl" class="form-label" i18n>Image URL</label>
      <input
        formControlName="imageUrl"
        type="text"
        class="form-control"
        id="imageUrl"
        placeholder="https://example.com/images/image1.jpg"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="bannerText" class="form-label" i18n>Banner Text</label>
      <input
        formControlName="bannerText"
        type="text"
        class="form-control"
        id="bannerText"
        i18n-placeholder
        placeholder="New promotion"
      />
    </div>
  </div>
  <div class="row mb-3 align-items-end">
    <div class="col-md-4">
      <label for="sizeId" class="form-label" i18n>Size</label>
      <select formControlName="sizeId" class="form-select" id="sizeId">
        <option value="" disabled selected hidden i18n>Select Size</option>
        <option *ngFor="let size of sizes" [value]="size.sizeId">
          {{ size.sizeType }} - {{ size.sizeValue }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="priorityId" class="form-label" i18n>Priority</label>
      <select formControlName="priorityId" class="form-select" id="priorityId">
        <option value="" disabled selected hidden i18n>Select Priority</option>
        <option
          *ngFor="let priority of priorities"
          [value]="priority.priorityId"
        >
          {{ priority.priorityType }} - {{ priority.priorityValue }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <input
        class="form-check-input"
        type="checkbox"
        id="allPages"
        (click)="onAllPagesCkeck()"
        [checked]="isAllPagesChecked()"
      />
      <label for="allPages" class="form-label ms-2" i18n
        >All Pages: {{ allPagesFee }}</label
      >
    </div>
  </div>
  <label for="targets" class="form-label" i18n>Targets</label>
  <div class="row mb-3" id="targets">
    @for(target of targets; track target.targetId){
    <div class="col-md-6">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [value]="target.targetId"
          [id]="target.targetId"
          (change)="onCheckboxChange($event)"
          [checked]="isTargetChecked(target.targetId!)"
        />
        <label class="form-check-label" [for]="target.targetId">
          {{ target.targetTitle }}
        </label>
      </div>
    </div>
    }
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="fromDate" class="form-label" i18n>From Date</label>
      <input
        formControlName="fromDate"
        type="date"
        class="form-control"
        id="fromDate"
        placeholder="yyyy-MM-dd"
      />
    </div>
    <div class="col-md-6">
      <label for="toDate" class="form-label" i18n>To Date</label>
      <input
        formControlName="toDate"
        type="date"
        class="form-control"
        id="toDate"
        placeholder="yyyy-MM-dd"
      />
    </div>
  </div>
  <div class="mt-3 row justify-content-end">
    <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-light" (click)="submit()" i18n>
        Create
      </button>
    </div>
  </div>
</form>
