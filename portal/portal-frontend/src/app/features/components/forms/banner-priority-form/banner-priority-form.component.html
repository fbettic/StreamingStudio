<form [formGroup]="bannerPriorityFormGroup">
    @if (error) {
    <div
      class="p-3 mb-2 border rounded border-danger-subtle bg-danger-subtle text-danger-emphasis"
    >
      {{ error }}
    </div>
    }
  
    <div class="row mb-3">
      <div class="col-md-7">
        <label for="priorityType" class="form-label" i18n>Priority name</label>
        <input
          formControlName="priorityType"
          class="form-control"
          id="priorityType"
          i18n-placeholder
          placeholder="NAME_SIZE"
          autocomplete="true"
        />
      </div>
      <div class="col-md-5">
        <label for="priorityValue" class="form-label" i18n>Priority</label>
        <input
          formControlName="priorityValue"
          class="form-control"
          id="priorityValue"
          placeholder="1"
          type="number"
          max="10"
          min="1"
          autocomplete="true"
        />
      </div>
    </div>
  
    <div class="row mb-3 align-items-end">
      <div class="col-md-6">
        <label for="priorityFeeId" class="form-label" i18n>Priority Fee</label>
        <select formControlName="priorityFeeId" class="form-select" id="priorityFeeId">
          <option value="" disabled selected hidden i18n>Select Fee</option>
          <option *ngFor="let fee of priorityFees" [value]="fee.feeId">
            {{ fee.feeType }} - ${{ fee.feeValue }}
          </option>
        </select>
      </div>
    </div>
  
    <div class="mt-3 row justify-content-end">
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-light" (click)="submit()" i18n>
          Create
        </button>
      </div>
    </div>
  </form>
