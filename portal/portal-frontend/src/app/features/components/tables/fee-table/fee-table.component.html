<div class="table-container">
  <div class="row">
    <div class="col">
      <div class="section-title mb-4">
        <h2 i18n>Fees</h2>
      </div>
    </div>
    <app-table
      [headers]="headers"
      [items]="filteredList"
      (onEdit)="onEditItem($event)"
      (onDelete)="onDeleteItem($event)"
      (onFilterInput)="filterFee($event)"
    />
  </div>

  <div class="row">
    <app-custom-modal
      [modalTitle]="modalTitle"
      (onClose)="onModalClose()"
    >
      <app-fee-form [fee]="itemSelected" (doRefresh)="refreshList()" />
    </app-custom-modal>
  </div>
</div>
