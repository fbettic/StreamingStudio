<div class="container mb-5 mt-5">
  <div class="row mb-4">
    <div class="col">
      <h1>Advertiser Dashboard</h1>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-12">
      <div class="card p-4">
        <div class="row">
          <div class="col">
            <div class="section-title mb-4">
              <img
                src="../../../../../assets/profile.svg"
                alt=""
                class="film-icon"
              />
              <h2 i18n>Profile</h2>
            </div>
          </div>
        </div>
        <app-advertiser-form [advertiser]="user" [userForm]="true" (doRefresh)="getUserData()"/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-advertisings-table [advertiserId]="userId" />
    </div>
  </div>
</div>
