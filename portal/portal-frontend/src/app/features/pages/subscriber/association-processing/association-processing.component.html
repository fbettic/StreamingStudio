<div class="d-flex justify-content-center align-items-center">
  @if(!showForm){
  <div class="spinner-border" role="status">
    <span class="visually-hidden" i18n>Loading...</span>
  </div>

  }@else {
  <form (submit)="sendObvservation($event)">
    <div class="row mb-3">
      <div class="col">
        <label for="obvservation" class="form-label" i18n>Obvservation</label>
        <input
          class="form-control"
          placeholder="Que tal fue el proceso?"
          (input)="onObvservationChange(obvservationInput.value)"
          #obvservationInput
        />
      </div>
    </div>

    <div class="mt-3 row justify-content-end">
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-light"  i18n>
          Save
        </button>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-outline-light"  i18n>
          Skip
        </button>
      </div>
    </div>
  </form>
  }
</div>
