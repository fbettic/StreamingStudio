<!-- profile.component.html -->
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Perfil de Usuario
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nombre del Agente:</label>
              <input type="text" class="form-control" value="{{ user?.agentFirstname }} {{ user?.agentLastname }}" readonly>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" value="{{ user?.email }}" readonly>
            </div>
            <div class="form-group">
              <label>Nombre de la Empresa:</label>
              <input type="text" class="form-control" value="{{ user?.companyName }}" readonly>
            </div>
            <div class="form-group">
              <label>Nombre del Negocio:</label>
              <input type="text" class="form-control" value="{{ user?.bussinesName }}" readonly>
            </div>
            <div class="form-group">
              <label>Tel√©fono:</label>
              <input type="text" class="form-control" value="{{ user?.phone }}" readonly>
            </div>
            <div class="form-group">
              <label>Tipo de Servicio:</label>
              <input type="text" class="form-control" value="{{ user?.serviceType }}" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-advertisings-table [advertiserId]="userId"/>
  </div>
