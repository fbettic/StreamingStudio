<app-advertising-frame [home]="false">
  <div class="col">
    <div class="ratio ratio-16x9 iframe-content">
      @if(filmUrl){
      <iframe
        class="iframe-content"
        [src]="filmUrl"
        title="YouTube video player"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
      }@else{
      <h2>Seleccione una plataforma</h2>
      }
    </div>
  </div>
</app-advertising-frame>
